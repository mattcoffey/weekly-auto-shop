# Configuration for Weekly Auto Shop

# Path to the shopping list file
shoppingListPath=src/test/resources/weeklyShop.txt
# Username for shopping site
username=
# Password for shopping site
password=

# Technical parameters
# Location of Firefox driver executable. You need to download the executable and put it in the directory (see https://github.com/mozilla/geckodriver )
webdriver.gecko.driver=/usr/local/bin/geckodriver
# Maximum number of retries to get a page element while the page is loading
maxRetries=20
# Retry interval to get a page element while the page is loading in milliseconds
retryInterval=200
